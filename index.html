<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Roboto",sans-serif;color:#f5f5f5}
    body{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#111}
    h1{font-size:2.5rem;margin-bottom:1rem;text-align:center}
    #countdown{display:flex;gap:1rem;font-size:2rem;font-weight:700}
    #countdown span{min-width:3.5rem;text-align:center;border-radius:.5rem;background:#222;padding:.5rem 0}
  </style>
</head>
<body>

  <h1>Will Launch on May 24 7:00 PM</h1>
  <div id="countdown">
    <span id="days">00</span>d
    <span id="hours">00</span>h
    <span id="minutes">00</span>m
    <span id="seconds">00</span>s
  </div>

  <script>
    (function () {
      const target = new Date("2025-05-24T19:00:00"); // local TZ
      const $d = document.getElementById("days"),
            $h = document.getElementById("hours"),
            $m = document.getElementById("minutes"),
            $s = document.getElementById("seconds");

      function pad(n) { return n.toString().padStart(2, "0"); }

      function tick() {
        const now = new Date(),
              diff = target - now;

        if (diff <= 0) {
          document.body.innerHTML = "<h1>We are live!</h1>";
          clearInterval(timer);
          return;
        }

        const sec  = Math.floor(diff / 1000) % 60,
              min  = Math.floor(diff / 60000) % 60,
              hr   = Math.floor(diff / 3600000) % 24,
              day  = Math.floor(diff / 86400000);

        $d.textContent = pad(day);
        $h.textContent = pad(hr);
        $m.textContent = pad(min);
        $s.textContent = pad(sec);
      }

      tick();
      const timer = setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
